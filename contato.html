<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato-Barbearia Alura</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
				</nav>
			</div>
			</header>

		<main>
			<form>
				<label for="nome">Nome Completo</label>
				<input type="text" id="nome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="80" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o contato?</legend>
					<label for="radio-email"><input type="radio"  id="radio-email" value="email">Email</label>
					
					<label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio"  id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
					
				</fieldset>
				<fieldset>
					<legend>Qual horario prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda à Sexta</td>
						<td>8~20h</td>
					</tr>
					<tr>
						<td>Sabado</td>
						<td>10~18h</td>
					</tr>
					<tr>
						<td>Domingo</td>
						<td>10~15h</td>
					</tr>
					
				</tbody>





			</table>
	
		</main>

		<footer>
				<img src="logo-branco.png" alt="Logo da Barbearia Alura">
				<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
			</footer>
		
	</body>
</html>
